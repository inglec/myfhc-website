<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.css' integrity='sha256-CNwnGWPO03a1kOlAsGaH5g8P3dFaqFqqGFV/1nkX5OU=' crossorigin='anonymous'>
    <link rel='stylesheet' href='css/videos.css'>

    <title>MYFH Crew - Streams</title>
</head>
<body>
    <img src='images/header.png' width='100%'>

    <!-- Navbar -->
    <nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
        <a class='navbar-brand' href='#'>MYFH Crew</a>
        <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#main-navbar' aria-controls='main-navbar' aria-expanded='false' aria-label='Toggle navigation'>
            <span class='navbar-toggler-icon'></span>
        </button>
        <div class='collapse navbar-collapse' id='main-navbar'>
            <!-- Navbar left side -->
            <ul class='navbar-nav mr-auto'>
                <li class='nav-item'>
                    <a class='nav-link' href='index.html'><span class="oi oi-home"></span> Home</a>
                </li>
                <li class='nav-item'>
                    <a class='nav-link' href='reactions.html'><span class='oi oi-headphones'></span> Reactions</a>
                </li>
                <li class='nav-item'>
                    <a class='nav-link active' href='streams.html'><span class='oi oi-monitor'></span> Streams</a>
                </li>
                <li class='nav-item'>
                    <a class='nav-link' href='polls.html'><span class='oi oi-bar-chart'></span> Polls</a>
                </li>
            </ul>
            <!-- Navbar right side -->
            <ul class='navbar-nav'>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class='oi oi-video'></span> YouTube
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href='https://www.youtube.com/channel/UCqAnBlp5RrpzoNLXHf6XUsA/' target="_blank">Main Channel</a>
                        <a class="dropdown-item" href='https://www.youtube.com/channel/UCnoTRhx_pq_mNvvHP1w_7ug/' target="_blank">Second Channel</a>
                    </div>
                </li>
                <li class='nav-item'>
                    <a class='nav-link' href='https://www.twitch.tv/truant_reacts' target="_blank"><span class="oi oi-monitor"></span> Twitch</a>
                </li>
                <li class='nav-item'>
                    <a class='nav-link' href='https://www.facebook.com/groups/117174478997327' target="_blank"><span class='oi oi-people'></span> Facebook Group</a>
                </li>
                <li class='nav-item'>
                    <a class='nav-link' href='https://shop.spreadshirt.co.uk/truantreacts/' target="_blank"><span class='oi oi-cart'></span> Merch Store</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class='container'>
        <br>
        <!-- Button trigger modal -->
        <button id='show-modal' type='button' class='btn btn-outline-dark btn-lg btn-block' data-toggle='modal' data-target='#search-modal'>
            Search Streams
        </button>
        <br>

        <!-- Modal -->
        <div class='modal fade' id='search-modal' tabindex='-1' role='dialog' aria-hidden='true'>
            <div class='modal-dialog' role='document'>
                <div class='modal-content'>
                    <div class='modal-header'>
                        <h5 class='modal-title'>Search Streams</h5>
                        <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
                            <span aria-hidden='true'>&times;</span>
                        </button>
                    </div>
                    <div class='modal-body'>
                        <form>
                            <div class='form-group'>
                                <label for='tags'>Stream Tag</label>
                                <select class='form-control' id='tags'>
                                    <option value='all'>All</option>
                                    <!-- Inject tags via JS -->
                                </select>
                            </div>
                        </form>
                    </div>

                    <div class='modal-footer'>
                        <button type='button' id='search-streams' class='btn btn-primary' data-dismiss='modal'>Submit</button>
                        <button type='button' class='btn btn-secondary' data-dismiss='modal'>Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div id='video-cards' class='row'>
            <!-- Video cards to be inserted here via JS -->
            <div class="col">
                <div class='card'>
                    <div class='card-body' style='text-align: center'>
                        Loading Streams...
                    </div>
                </div>
            </div>
        </div>

        <button id='more-streams-button' onclick='populateStreams()' type='button' class='btn btn-outline-dark btn-lg btn-block' style='display: none;'>
            More Streams
        </button>
    </div>

    <footer class='container'>
        <hr>
        <p>Made by Ciar√°n Ingle</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-firestore.js"></script>
    <script src="js/firebase.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js' integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q' crossorigin='anonymous'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl' crossorigin='anonymous'></script>

    <script src='js/common.js'></script>
    <script src='js/streams.js'></script>
</body>
</html>
