<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.css' integrity='sha256-CNwnGWPO03a1kOlAsGaH5g8P3dFaqFqqGFV/1nkX5OU=' crossorigin='anonymous'>

    <title>MYFH Crew</title>
</head>
<body>
    <div class='container'>
        <h1>Welcome to the admin area</h1>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-add-youtube-reaction">
            Add a YouTube Reaction
        </button>

        <!-- Modal -->
        <div class="modal fade" id="modal-add-youtube-reaction" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add a YouTube Reaction</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="input-add-youtube-reaction-url">Youtube URL (Must be the shortened version)</label>

                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="input-add-youtube-reaction-url" placeholder="https://youtu.be/unique-id">
                                    <div class="input-group-append">
                                        <button id='button-get-youtube-reaction-info' class="btn btn-outline-secondary" type="button">Autofill Data</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input-add-youtube-reaction-artist">Artist</label>
                                <input type="text" class="form-control" id="input-add-youtube-reaction-artist">
                            </div>
                            <div class="form-group">
                                <label for="input-add-youtube-reaction-song">Song</label>
                                <input type="text" class="form-control" id="input-add-youtube-reaction-song">
                            </div>
                            <div class="form-group">
                                <label for="input-add-youtube-reaction-date">Date</label>
                                <input type="text" class="form-control" id="input-add-youtube-reaction-date" placeholder="YYYY-MM-DD">
                            </div>
                            <div class="form-group">
                                <label for="input-add-youtube-reaction-thumbnail">Thumbnail</label>
                                <input type="text" class="form-control" id="input-add-youtube-reaction-thumbnail">
                            </div>
                            <div class="form-group">
                                <label for="input-add-youtube-reaction-tags">Tags</label>
                                <input type="text" class="form-control" id="input-add-youtube-reaction-tags" placeholder='Jinjer Friday, Live, Triple Reaction'>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id='button-push-youtube-reaction' type="button" class="btn btn-primary">Add to Database</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-firestore.js"></script>
    <script src="js/firebase.js"></script>
    <script>
        initApp = function() {
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    // User is signed in.
                    console.log('signed in');
                    user.getIdToken().then(function(accessToken) {
                        // TODO
                    });
                }
                else {
                    // User is signed out.
                    console.log('signed out');
                }
            }, function(error) {
                console.log(error);
            });
        };

        window.addEventListener('load', function() {
            initApp()
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js' integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q' crossorigin='anonymous'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl' crossorigin='anonymous'></script>

    <script src='js/admin.js'></script>
</body>
</html>
